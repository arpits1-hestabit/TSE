<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini E-commerce</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="header-top">
            <h2 class="logo">üõçÔ∏è <span class="mini">Mini</span> E-commerce</h2>

            <div id="controls">
                <input type="text" id="search" placeholder="Search products..." />
                <select id="sort">
                    <option value="">Sort by Price</option>
                    <option value="high">High ‚Üí Low</option>
                    <option value="low">Low ‚Üí High</option>
                </select>
            </div>
        </div>

        <div class="categories">
            <span class="active" data-cat="all">All</span>
            <span data-cat="womens-dresses">Women's</span>
            <span data-cat="mens-shirts">Men's</span>
            <span data-cat="tops">Kid's</span>
            <span data-cat="fragrances">Accessories</span>
            <span data-cat="skincare">Cosmetics</span>
        </div>
    </header>


    <div id="product-container"></div>
</body>

</html>
