services:
  backend1:
    build: ./Backend
    container_name: backend1
    networks:
      - my-network
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    command: npm start

  backend2:
    build: ./Backend
    container_name: backend2
    networks:
      - my-network
    depends_on:
      - mongo
    ports:
      - "5001:5000"
    command: npm start

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - my-network
    volumes:
      - mongo-data:/data/db

  frontend:
    build: ./Frontend/task-app
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - my-network
    command: npm start

  nginx:
    image: nginx:latest
    container_name: reverse-proxy
    ports:
      - "808123:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
    networks:
      - my-network

networks:
  my-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
